<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="users.css">
    <title>Perfil</title>
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col mt-5 tituloPerfil">

                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="div-usuario">
            <!-- contenedor para ver los datos -->
            <div class="row usuario">
                <h1 class="Headline1">Crear perfil</h1>
                <div class="col datos">

                </div>
            </div>
            <!-- formulario -->
            <form id="formulario">
                <div class="campo">
                    <label for="name" class="form-label body1Regular label-edit">Nombre</label>
                    <input type="text" name="name" id="name" class="ms-1 edit body1Regular form-control">
                </div>
                <div class="campo">
                    <label for="lastName" class="form-label body1Regular label-edit">Apellido</label>
                    <input type="text" name="lastName" id="lastName" class="ms-1 edit body1Regular form-control">
                </div>
                <div class="campo">
                    <label for="email" class="form-label body1Regular label-edit">Correo</label>
                    <input type="email" name="email" id="email" class="ms-1 edit body1Regular form-control">
                </div>
                <div class="campo">
                    <label id="label-edit" for="id" class="form-label body1Regular label-edit">Id</label>
                    <input type="text" name="id" id="id" class="ms-1 edit body1Regular form-control">
                </div>
                <!-- botones -->
                <div>
                    <button id="btnGuardar" type="submit" class="btn btn-secondary button guardar-cambios">
                        Guardar
                    </button>
                </div>
            </form>
            <div>
                <button id="btnCorreo" class="btn btn-secondary button guardar-cambios">
                    Buscar por correo
                </button>
            </div>
            <div>
                <button id="btnEditar" class="btn btn-secondary button guardar-cambios">
                    Editar
                </button>
            </div>
            <div>
                <button id="btnEliminar" class="btn btn-secondary button guardar-cambios">
                    Elminar
                </button>
            </div>
        </div>
    </main>
    <footer>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="nav-link active" href="index.html">Home</a>
                <a class="nav-link" href="users.html">Perfil</a>
            </div>
        </nav>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
