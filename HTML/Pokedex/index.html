<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>POKEMON</title>
</head>
<body>
    <header class="encabezado">
        <img src="https://www.pngall.com/wp-content/uploads/4/Pokeball-PNG-Images.png" alt="Pokeball">
        <h1>POKEDEX</h1>
    </header>
    <main class="main-container">
        <section class="charizard-container">
            <div class="title">
                <figure>
                    <img src="https://static.vecteezy.com/system/resources/previews/001/188/706/original/flame-png.png" alt="">
                </figure>
                <h2>CHARIZARD</h2>
            </div>
            <figure>
                <img class="img-charizard" src="https://images.wikidexcdn.net/mwuploads/wikidex/1/14/latest/20221013195324/Artwork_Charizard_UNITE.png">
            </figure>
        </section>
        <article class="stats-container">
            <div class="infoTitle">
                <figure>
                    <img src="https://www.svgrepo.com/show/315021/stats-graph.svg" alt="">
                </figure>
                <h2><b>Information</b></h2>
            </div>
            <div class="info">
                <div class="stats">
                    <span style="color: white;"><b>No.</b></span>
                    <span>006</span>
                </div>
                <div class="stats">
                    <span style="color: white;"><b>LEVEL</b></span>
                    <span>100</span>
                </div>
            </div>
            <div class="info">
                <div class="stats">
                    <span style="color: white;"><b>TYPE</b></span>
                    <span>FIRE</span>
                </div>
                <div class="stats">
                    <span style="color: white;"><b>ABILITY</b></span>
                    <span>FLAMES</span>
                </div>
            </div>
            <div class="info">
                <div class="stats">
                    <span style="color: white;"><b>HEIGHT</b></span>
                    <span>1.7</span>
                </div>
                <div class="stats">
                    <span style="color: white;"><b>WEIGHT</b></span>
                    <span >90.5</span>
                </div>
            </div>

        </article>
    </main>
    <footer class="footer">
        <div>
            <h3>Others</h3>
        </div>
        <figure><img src="https://images.wikidexcdn.net/mwuploads/esssbwiki/thumb/d/de/latest/20180612205504/Mewtwo_SSBU.png/1200px-Mewtwo_SSBU.png" alt=""></figure>
        <figure><img src="https://images.wikidexcdn.net/mwuploads/wikidex/thumb/a/a3/latest/20221013200240/Artwork_Pikachu_UNITE.png/800px-Artwork_Pikachu_UNITE.png" alt=""></figure>
        <figure><img src="https://ssb.wiki.gallery/images/thumb/7/79/Squirtle_SSBU.png/1200px-Squirtle_SSBU.png" alt=""></figure>
        <figure><img src="https://images.wikidexcdn.net/mwuploads/wikidex/1/1e/latest/20221013194849/Artwork_Snorlax_UNITE.png" alt=""></figure>
    </footer>
    
</body>
</html>
